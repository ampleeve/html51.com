        function print_r(obj) {

            var s = '<h1>' + obj + '</h1>';

            s += '<ol>';

            for (var p in obj)
                s += '<li><b>' + p + '</b> : ' + obj[p] + '</li>';
            s += '</ol>';
            window.document.body.innerHTML = s;

        }
